<h1>注册邮箱</h1>
<p>使用你自己的虚拟域名注册邮箱</p>
请在此输入你的邮箱名(不包含@):<input id="a"><br>请在此输入您的密码(只能由数字和字母组成,长度不能超过五十字):<input id="d"><br>
<button onclick="A()" style="background-color:blue;color:lime;width:100%;height:70%;left:0;bottom:0;position:absolute;"><h1>submit</h1></button>
<form action="/1.com/r" method="post" id="b">
<input type="hidden" name="email" id="c">
<input type="hidden" name="password" id="e">
</form>
<script>
function A(){
	let a=localStorage.getItem("a");
	let b=document.getElementById("a").value;
	let c=document.getElementById("d").value;
	if(b.includes("@")){
		document.write("<h1>不能包含@!</h1>");
	}else{
		let d=b+"@"+a;
		document.getElementById("c").value=d;
		document.getElementById("e").value=c;
		document.getElementById("b").submit();
	}
}
</script>
